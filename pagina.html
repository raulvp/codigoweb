<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido HTML5</title>
    <style>
        header{
            background-color: #1bb0c4;
            height: 30px;
        }
        nav{
            background-color: antiquewhite;
        }
        article{
            background-color: beige;
            height: 200px;
        }
        footer{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estructura de HTML5</h1>
    </header>
    <nav>
        Barra de navegacion
    </nav>
    <article>
        <iframe src="https://www.lostiempos.com/" frameborder="0" width="100%" height="180px"></iframe>
    </article>

    <!--Pie de pagina-->
    <footer>
        Pie de pagina
    </footer>

    
</body>
</html>
